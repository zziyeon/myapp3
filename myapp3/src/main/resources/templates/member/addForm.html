<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>
<body>
    <div class="member-wrap">
        <h3>회원가입</h3>
        <hr>
        <form action="" method="post">
            <div>
<!--                <div><label for="member_id">회원번호</label></div>-->
                <div><label for="">이메일</label><input type="email" name="email"></div>
                <div><label for="">비밀번호</label><input type="password" name="password"></div>
                <div><label for="">닉네임</label><input type="text" name="nickname"></div>
                <div><button type="submit">등록</button><button type="button" id="cancelBtn">취소</button></div>
            </div>
        </form>
    </div>
<script>
    cancelBtn.addEventListener('click', e=>{
        location.href = '/members';
    });
</script>
</body>
</html>
