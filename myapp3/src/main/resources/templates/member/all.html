<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
</head>
<body>
    <div class="product-wrap">
        <h3>회원목록</h3>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>이메일</th>
                    <th>비밀번호</th>
                    <th>닉네임</th>
                    <th>등록일</th>
                    <th>수정일</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${list}">
                <td> <a href="/members/24" th:href="@{/members/{id}(id=${member.memberId})}" th:text="${member.memberId}"></a></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.pw}">10</td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.cdate}"></td>
                <td th:text="${member.udate}"></td>
            </tr>
            </tbody>
        </table>
        <hr>
        <div><button id="addBtn">회원 등록</button></div>
    </div>
    <script>
        addBtn.addEventListener('click', e=>{
            location.href = '/members/add';
        });
    </script>

</body>
</html>
