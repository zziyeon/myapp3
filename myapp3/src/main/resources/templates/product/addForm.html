<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
</head>
<body>
    <div class="product-wrap">
        <h3>상품등록</h3>
        <form action="" method="post">          <!-- action에 아무것도 없으면 현재 요청 URL이 들어감-->
            <div>
                <div><label for="">상품명</label><input type="text" name="pname"></div>
                <div><label for="">수량</label><input type="text" name="quantity"></div>
                <div><label for="">가격</label><input type="text" name="price"></div>
                <div><button type="submit">저장</button></div>
            </div>
        </form>
    </div>
    
</body>
</html>
