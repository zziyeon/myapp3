<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 수정</title>
</head>
<body>
    <div class="product-wrap">
        <h3>상품 수정</h3>
        <form action="" method="post">          <!-- action에 아무것도 없으면 현재 요청 URL이 들어감-->
            <div>
                <div><label for="">상품ID</label><input type="text" name="productId" th:value="${editForm.productId}" readonly ></div>
                <div><label for="">상품명</label><input type="text" name="pname" th:value="${editForm.pname}" ></div>
                <div><label for="">수량</label><input type="text" name="quantity" th:value="${editForm.quantity}" ></div>
                <div><label for="">가격</label><input type="text"  name="price" th:value="${editForm.price}" ></div>
                <div>
                    <button type="button" id="cancelBtn">취소</button>
                    <button type="submit" id="saveBtn">저장</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        <!-- 취소시 상세화면 이동 -->
        cancelBtn.addEventListener('click', e=>{
            const productId = document.querySelector('input[name=productId]').value;
            const url = `/products/${productId}`;
            location.href = url;
        });
    </script>
</body>
</html>
