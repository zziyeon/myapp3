<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
</head>
<body>
    <div class="product-wrap">
        <h3>상품 상세</h3>
        <form action="" method="post">          <!-- action에 아무것도 없으면 현재 요청 URL이 들어감-->
            <div>
                <div><label for="">상품ID</label><input type="text" readonly></div>
                <div><label for="">상품명</label><input type="text" readonly></div>
                <div><label for="">수량</label><input type="text" readonly></div>
                <div><label for="">가격</label><input type="text" readonly></div>
                <div>
                    <button type="button" id="listBtn">목록</button>
                    <button type="button" id="editBtn">수정</button>
                    <button type="button" id="delBtn">삭제</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        listBtn.addEventListener('click', e=>{
            location.href = '/products';
        });
        editBtn.addEventListener('click', e=>{
            location.href = '/products';
        });
        delBtn.addEventListener('click', e=>{
            location.href = '/products';
        });
    </script>
</body>
</html>
