<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 등록</title>
</head>
<body>
    <div class="member-wrap">
        <h3>회원 등록</h3>
        <hr>
        <form action="" method="post" th:object="${addForm}">      <!-- method가 비어있으면 기본 get-->
            <div>
                <div><label for="">이메일</label><input type="email" th:field="*{email}"></div>
                <div><label for="">비밀번호</label><input type="password" th:field="*{pw}"></div>
                <div><label for="">닉네임</label><input type="text" th:field="*{nickname}"></div>
                <div><button type="submit">등록</button><button type="reset" id="cancelBtn">취소</button></div>
            </div>
        </form>
    </div>
<script>
    cancelBtn.addEventListener('click', e=>{
            location.href = '/admin/members';
    });
</script>
</body>
</html>
