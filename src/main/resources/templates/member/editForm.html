<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수정</title>
</head>
<body>
<div class="member-wrap">
    <h3>회원  수정</h3>
    <hr>
    <form action="" method="post">
        <div>
            <div><label for="">회원번호</label><input type="text" name="memberId" th:value="${editForm.memberId}" readonly></div>
            <div><label for="">이메일</label><input type="email" name="email" th:value="${editForm.email}" readonly></div>
            <div><label for="">비밀번호</label><input type="password" name="pw" th:value="${editForm.pw}"></div>
            <div><label for="">닉네임</label><input type="text" name="nickname" th:value="${editForm.nickname}"></div>
            <div><button type="submit">저장</button><button type="button" id="cancelBtn">취소</button></div>
        </div>
    </form>
</div>
<script>
    <!-- 취소시 상세화면 이동 -->
    cancelBtn.addEventListener('click', e=>{
        const memberId = document.querySelector('input[name=memberId]').value;
        const url = `/members/${memberId}`;
        location.href = url;
    });
</script>
</body>
</html>
