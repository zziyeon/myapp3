<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세 조회</title>
</head>
<body>
<div class="member-wrap">
    <h3>회원 상세 조회</h3>
    <hr>
    <form action="" method="post">
        <div>
            <div><label for="">회원번호</label><input type="text" name="memberId" th:value="${memberInfoForm.memberId}" readonly></div>
            <div><label for="">이메일</label><input type="text" name="email" th:value="${memberInfoForm.email}" readonly></div>
            <div><label for="">비밀번호</label><input type="text" name="pw" th:value="${memberInfoForm.pw}" readonly></div>
            <div><label for="">닉네임</label><input type="text" name="nickname" th:value="${memberInfoForm.nickname}" readonly></div>
            <div>
                <button type="button" id="listBtn">목록</button>
                <button type="button" id="editBtn">수정</button>
                <button type="button" id="delBtn">삭제</button>
            </div>
        </div>
    </form>
    <script>
        (()=>{      //<!-- IIFE  -->
            const id = document.querySelector('input[name=memberId]').value;

            //<!-- 목록 -->
            listBtn.addEventListener('click', e=>{
                location.href = '/members';
            });

            //<!-- 수정 -->
            editBtn.addEventListener('click', e=>{
                const url = `/members/${id}/edit`;
                location.href = url;
            });

            //<!-- 삭제 -->
            delBtn.addEventListener('click', e=>{
                if(!confirm('삭제하시겠습니까?')) return;

                const url = `/members/${id}/del`;
                location.href = url;
            });
        })();
    </script>
</div>
</body>
</html>
