<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
</head>
<body>
    <div class="product-wrap">
        <h3>상품등록</h3>
        <form action="" method="post">          <!-- action에 아무것도 없으면 현재 요청 URL이 들어감-->
            <div>
                <div><label for="pname">상품명</label><input type="text" name="pname" id="pname"></div>
                <div><label for="quantity">수량</label><input type="text" name="quantity" id="quantity"></div>
                <div><label for="price">가격</label><input type="text" name="price" id="price"></div>
                <div><button type="submit">저장</button><button type="button" id="cancelBtn">취소</button></div>
            </div>
        </form>
    </div>
<script>
        cancelBtn.addEventListener('click', e=>{
            location.href = '/products';
        });
</script>
</body>
</html>
